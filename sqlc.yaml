version: "2"

sql:
  - engine: "postgresql"
    schema: "sql/schema/"
    queries: "sql/queries/"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"

          - column: "tasks.next_retry_at"
            go_type:
              type: "time.Time"
              pointer: true

          - column: "tasks.created_at"
            go_type: "time.Time"

          - column: "tasks.updated_at"
            go_type: "time.Time"

